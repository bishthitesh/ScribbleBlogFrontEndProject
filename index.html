<!DOCTYPE html>
<html>
<head>
    <link href="./styles/index.css" rel='stylesheet' type='text/css'>
    <link href="./styles/header.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="header">
    <button id ="topButtons1" >Sign Up</button>
    <button id ="topButtons2" >Sign In</button>
    <a id="pageTitle" class="logo-title">ScriBBler</a>
    <p class="middleText">Explore Imagine Create</p>
</div>
<div id = "postButtons">
    <p align = "center">
        <a href = "html/bloglist.html">
            <button class= "Middle-Button">
                All Posts
            </button>
        </a>
        <button class = "Middle-Button" id = "Create-Post-Modal">
            Create Post
        </button>
    </p>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
    <span class="close">
      &times;
    </span>
        <p>
        <h1>Get Started</h1>
        <hr class = "hr-Shade">
        <form class = "form-style">
            <label>Name</label><br>
            <input type="text" placeholder="Enter your name" required> <br>
            <label>Username</label><br>
            <input type="text" placeholder="Enter your username" required><br>
            <label>Password </label><br>
            <input type="password" placeholder="Enter your password" required><br>
            <label>Confirm Password</label><br>
            <input type="password" placeholder="Re-enter your password" required><br>
            <button class = "Sign-Up-Button">Sign Up</button>
        </form>
        </p>
    </div>
</div>
<!-- For Sign In -->
<div id="myModal2" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>
        <h1>Welcome Back !</h1>
        <hr class = "hr-Shade">
        <form class = "form-style">
            <label>Username</label> <br>
            <input type="text" placeholder="Enter your username" required>
            <label>Password</label> <br>
            <input type="password" placeholder="Enter your password" required> <br>
            <button class = "Sign-Up-Button">
                Sign In
            </button><br>
            Not a member ? <a id = "linking">Sign Up</a>
        </form>
        </p>
    </div>
</div>
<div id="myModal3" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>
        <h2><pre>Pen Your Post</pre></h2>
        <hr class = "hr-shade">
        <h4>Title</h4>
        <input type="text" placeholder="Enter Title of your post">
        <h4>Content</h4>
        <textarea name="Content" id="textAreaViaModal" cols="35" rows="10" placeholder="Enter the contents of your post"></textarea>
        <button class = sign-up-button>Create</button>
        </p>
    </div>
</div>
<script src = "./scripts/index.js"></script>

</body>
</html>
